<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Code Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-200 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full text-center space-y-6">
    <h1 class="text-3xl font-bold text-purple-700"> QR CODE GENERATOR</h1>
    
    <input 
      id="text-input"
      type="text"
      placeholder="Matn yoki URL kiriting"
      class="w-full px-4 py-2 border border-purple-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
    />

    <button 
      onclick="generateQRCode()"
      class="bg-purple-600 hover:bg-purple-700 text-white font-semibold px-6 py-2 rounded-xl transition duration-300"
    >
      QR CODE GA AYLANTRISH
    </button>

    <div id="qrcode" class="pt-4 flex justify-center"></div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
